<div id="divQuantityModal" class="modal-content">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h2 align="center"><span data-bind="text: productName"></span></h2>
	    </div>
	    
	    <div class="modal-body">
	        <div class="form-inline">
				<label for="inputQuantity" class="control-label"><span data-bind="text: productUnitType"></span> Quantity</label>
				<input data-bind="value: quantity, hasFocus: quantityFocus" type="text" class="form-control autofocus" id="inputQuantity" placeholder="">
			</div>
	    </div>
	    
	    <div class="modal-footer">
	    	<button class="btn btn-primary" type="submit" data-bind="click: add, enable: enableButtons">Add</button>
	        <button class="btn btn-warning" data-bind="click: cancel, enable: enableButtons">Cancel</button>
	    </div>
    </form>
</div>
