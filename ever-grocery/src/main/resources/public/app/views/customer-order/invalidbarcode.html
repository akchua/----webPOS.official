<div id="invalidBarcodeModal" class="modal-content">
	<div class="modal-header">
    </div>

	<div class="modal-body">
		<h1>
			<span class="text-lg-red-elite">Invalid Barcode</span>
		</h1>
		<form>
			<div class="input-group">
				<input data-bind="value: filter" type="text" class="form-control autofocus" placeholder="">
				<span class="input-group-btn">
					<button data-bind="click: addContent" type="submit" class="btn btn-default"><i class="fa fa-exclamation-triangle"></i></button>
				</span>
			</div>
		</form>
		<h4>
			<span data-bind="text: content"></span>
		</h4>
	</div>
	
	<div class="modal-footer">
        <button data-bind="click: done" class="btn btn-warning">Done</button>
    </div>
</div>
