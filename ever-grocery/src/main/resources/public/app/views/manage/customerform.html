<div id="divCustomerModal" class="modal-content">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h3 align="center"><span data-bind="text: preTitle"></span> Customer</h3>
	    </div>
	    
	    <div class="modal-body">
	    	<div class="row">
		      	<div class="control-group">
					<label class="control-label" for="firstName">First Name</label>
					<div class="controls">
						<input data-bind="textInput: customerFormModel.firstName" type="text" id="firstName" name="firstName" placeholder="" class="form-control input-lg autofocus">
						<p data-bind="text: errors.firstName" class="text-danger"></p>
					</div>
					<label class="control-label" for="lastName">Last Name</label>
					<div class="controls">
						<input data-bind="textInput: customerFormModel.lastName" type="text" id="lastName" name="lastName" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.lastName" class="text-danger"></p>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="contactNumber">Contact Number</label>
					<div class="controls">
						<input data-bind="textInput: customerFormModel.contactNumber" type="text" id="contactNumber" name="contactNumber" placeholder="" class="form-control input-lg">
						<p>
							<span data-bind="text: errors.contactNumber" class="text-danger"></span>
							<span class="help-block">Mobile[09xx-xxx-xxxx] / Landline[(xx)xxx-xx-xx]</span>
						</p>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="address">Address</label>
					<div class="controls">
						<input data-bind="textInput: customerFormModel.address" type="text" id="address" name="address" placeholder="" class="form-control input-lg">
						<p>
							<span data-bind="text: errors.address" class="text-danger"></span>
						</p>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="cardId">Card ID</label>
					<div class="controls">
						<input data-bind="textInput: customerFormModel.cardId" type="text" id="cardId" name="cardId" placeholder="" class="form-control input-lg">
						<p>
							<span data-bind="text: errors.cardId" class="text-danger"></span>
						</p>
					</div>
				</div>
			</div>
	    </div>
	    
	    <div class="modal-footer">
	    	<button data-bind="click: save" type="submit" class="btn btn-primary">Save</button>
	        <button data-bind="click: cancel" class="btn btn-warning">Cancel</button>
	    </div>
    </form>
</div>
