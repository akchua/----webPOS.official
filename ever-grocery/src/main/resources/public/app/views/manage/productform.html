<div id="divProductModal" class="modal-content modal-md">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h3 align="center"><span data-bind="text: preTitle"></span> Product</h3>
	    </div>
	    
	    <div class="modal-body">
			<div class="form-group">
				<label for="inputName" class="control-label">Name</label>
				<input data-bind="value: productFormModel.name" type="text" class="form-control autofocus" id="inputName" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="inputDisplayName" class="control-label">Display Name</label>
				<input data-bind="value: productFormModel.displayName" type="text" class="form-control" id="inputDisplayName" placeholder="Display Name">
			</div>
			<div class="form-group">
				<label for="inputBrand">Brand</label>
				<select data-bind="options: brandList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- Select Brand --', value: productFormModel.brandId" class="form-control" id="inputBrand"></select>
			</div>
			<div class="form-group">
				<label for="inputCategory">Category</label>
				<select data-bind="options: categoryList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- Select Category --', value: productFormModel.categoryId" class="form-control" id="inputCategory"></select>
			</div>
			<div class="form-group">
				<label for="inputCompany">Company</label>
				<select data-bind="options: companyList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- Select Company --', value: productFormModel.companyId" class="form-control" id="inputCompany"></select>
			</div>
			<div class="form-group">
				<label for="inputDistributor">Distributor</label>
				<select data-bind="options: distributorList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- Select Distributor --', value: productFormModel.distributorId" class="form-control" id="inputDistributor"></select>
			</div>
			
			<div class="form-group">
				<div class="col-xs-4">
					<label for="taxType">Tax Type:</label>
				</div>
				<div data-bind="foreach: { data: taxTypeList, as: 'taxType' }" class="col-xs-8">
					<div class="radio-inline"><input data-bind="value: taxType.name, checked: $parent.productFormModel.taxType" name="taxType" type="radio"><label data-bind="text: taxType.displayName"></label></div>
				</div>
			</div>
	    </div>
	    
	    <div class="modal-footer">
	    	<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
	    </div>
	</form>
</div>
