<div id="divCategoryModal" class="modal-content">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h3 align="center"><span data-bind="text: preTitle"></span> Customer Category</h3>
	    </div>
	    
	    <div class="modal-body">
	        <div class="form-group">
				<label for="inputName" class="control-label">Name</label>
				<input data-bind="value: customerCategoryFormModel.name" type="text" class="form-control autofocus" id="inputName" placeholder="Name">
				<p data-bind="text: errors.name" class="text-danger"></p>
			</div>
			
			<div class="form-group">
				<label for="inputCode" class="control-label">Code</label>
				<input data-bind="value: customerCategoryFormModel.code" type="text" class="form-control autofocus" id="inputCode" placeholder="Code">
				<p data-bind="text: errors.code" class="text-danger"></p>
			</div>
	    </div>
	    
	    <div class="modal-footer">
	    	<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
	    </div>
    </form>
</div>
