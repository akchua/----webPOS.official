<div id="divBrandModal" class="modal-content">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h3 align="center"><span data-bind="text: preTitle"></span> Brand</h3>
	    </div>
	    
	    <div class="modal-body">
	        <div class="form-group">
				<label for="inputName" class="control-label">Name</label>
				<input data-bind="value: brandFormModel.name" type="text" class="form-control autofocus" id="inputName" placeholder="Name">
			</div>
	    </div>
	    
	    <div class="modal-footer">
	    	<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
	    </div>
    </form>
</div>
