<section>
	<div class="row">
		<form class="form-inline" role="form">
			<div class="input-group col-md-5 col-xs-12 pull-right">
				<input data-bind="textInput: searchKey" size="40" type="text" class="form-control" placeholder="Search Product">
				<span class="input-group-btn">
		        	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
		        </span>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-responsive table-hover">
    			<thead>
    				<tr>
    					<th class="text-center">Rank</th>
    					<th>Code</th>
    					<th>Name</th>
    					<th class="text-right">Purchases (%)</th>
    					<th class="text-right">Sales (%)</th>
    					<th class="text-right">Profit (%)</th>
    					<th></th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<td class="text-center"><span data-bind="text: product.currentProfitRank"></span> 
    					<!-- ko if: product.rankIncrease -->
    						<span class="text-success"><i class="fa fa-arrow-up"></i><span data-bind="text: product.rankDeviation"></span></span>
    					<!-- /ko -->
    					<!-- ko if: product.rankDecrease -->
    						<span class="text-danger"><i class="fa fa-arrow-down"></i><span data-bind="text: product.rankDeviation"></span></span>
    					<!-- /ko -->
    					<!-- ko if: product.rankSame -->
    						<span class="text-info"><i class="fa fa-minus"></i><i class="fa fa-minus"></i></span>
    					<!-- /ko -->
    					</td>
    					<td data-bind="text: product.code"></td>
    					<td data-bind="text: product.name"></td>
    					<td class="text-right" data-bind="text: product.formattedPurchaseValuePercentage"></td>
    					<td class="text-right" data-bind="text: product.formattedSaleValuePercentage"></td>
    					<td class="text-right" data-bind="text: product.formattedProfitPercentage"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.removeProduct(product.id, product.name) }, enable: $parent.enableButtons" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>
