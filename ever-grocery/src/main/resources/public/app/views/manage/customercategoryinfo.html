<div class="row">
	<br>
	<dl class="dl-horizontal">
		<dt>Name:</dt>
		<dd data-bind="text: customerCategory.name"></dd>
		<dt>Code:</dt>
		<dd data-bind="text: customerCategory.code"></dd>
   	</dl>
   	<hr>
   	<dl class="dl-horizontal">
		<dt>Sales Value (%):</dt>
		<dd data-bind="text: customerCategory.formattedSaleValuePercentage"></dd>
		<dt>Profit (%):</dt>
		<dd data-bind="text: customerCategory.formattedProfitPercentage"></dd>
   	</dl>
</div>
