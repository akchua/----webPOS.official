<section>
	<br />
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-responsive table-hover">
    			<thead>
    				<tr>
    					<th>Order ID</th>
    					<th>SI/Refund No.</th>
    					<th>Date Paid</th>
    					<th class="text-right">Total Amount</th>
    					<th class="text-center">Status</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: customerOrderList, as: 'customerOrder' }">
    				<tr>
    					<td data-bind="text: customerOrder.id"></td>
    					<td>
    						<span data-bind="text: customerOrder.serialInvoiceNumber"></span>/
    						<span data-bind="text: customerOrder.refundNumber"></span>
    					</td>
    					<td data-bind="text: customerOrder.formattedPaidOn"></td>
    					<td class="text-right"><span data-bind="text: customerOrder.formattedTotalAmount"></span></td>
    					<td data-bind="text: customerOrder.status.displayName" class="text-center"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.viewCustomerOrder(customerOrder.id) }, enable: $parent.enableButtons" type="button" class="btn btn-info btn-sm"><i class="fa fa-eye"></i></button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>
