<section>
	<div class="row">
		<form class="form-inline" role="form">
			<div class="input-group col-md-5 col-xs-12 pull-right">
				<input data-bind="textInput: searchKey" size="40" type="text" class="form-control" placeholder="Search Product">
				<span class="input-group-btn">
		        	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
		        </span>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-responsive table-hover">
    			<thead>
    				<tr>
    					<th>Code</th>
    					<th>Name</th>
    					<th class="text-right">Category Share (%)</th>
    					<th></th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<td data-bind="text: product.code"></td>
    					<td data-bind="text: product.name"></td>
    					<td class="text-right" data-bind="text: product.formattedCategoryProfitPercentage"></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>
