<div id="divCompanyModal" class="modal-content">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h3 align="center"><span data-bind="text: preTitle"></span> Company</h3>
	    </div>
	    
	    <div class="modal-body">
	        <div class="form-group">
				<label for="inputName" class="control-label">Name</label>
				<input data-bind="value: companyFormModel.name" type="text" class="form-control autofocus" id="inputName" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="inputAddress" class="control-label">Address</label>
				<input data-bind="value: companyFormModel.address" type="text" class="form-control" id="inputAddress" placeholder="Address">
			</div>
			<div class="form-group">	
				<label for="inputAgent" class="control-label">Agent</label>
				<input data-bind="value: companyFormModel.agent" type="text" class="form-control" id="inputAgent" placeholder="Agent">
			</div>
			<div class="form-group">
				<label for="inputPhoneNumber" class="control-label">Phone Number</label>
				<input data-bind="value: companyFormModel.phoneNumber" type="text" class="form-control" id="inputPhoneNumber" placeholder="777-22-22 or 091622...">
			</div>
			<div class="form-group">
				<label for="inputReceiptType">Receipt Type</label>
				<select data-bind="options: receiptTypeList, optionsValue: 'name', optionsText: 'displayName', optionsCaption: '-- Select Receipt Type --', value: companyFormModel.receiptType" class="form-control select-lg" id="inputReceiptType"></select>
			</div>
			<div class="form-group">
				<label for="inputDistributor">Distributor</label>
				<select data-bind="options: distributorList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- Select Distributor --', value: companyFormModel.distributorId" class="form-control" id="inputDistributor"></select>
			</div>
			<div class="form-group">
				<div class="row">
					<label class="control-label col-xs-12">Terms:</label>
					<div class="controls col-xs-6">
						<input data-bind="value: companyFormModel.minTerms" type="number" class="form-control" />
						<p class="text-center">Min (days)</p>
					</div>
					<div class="controls col-xs-6">
						<input data-bind="value: companyFormModel.maxTerms" type="number" class="form-control" />
						<p class="text-center">Max (days)</p>
					</div>
				</div>
			</div>
	    </div>
	    
	    <div class="modal-footer">
	    	<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
	    </div>
    </form>
</div>
