<div id="divProductDetailsModal" class="modal-content modal-lg">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h3 align="center">Manage Product Details - <span data-bind="text: product.name"></span></h3>
	    </div>
	    
	    <div class="modal-body">
			<div class="row">
				<div data-bind="compose: { model: productDetailsFormModel.whole }" class="col-md-3 col-xs-6"></div>
				<div data-bind="compose: { model: productDetailsFormModel.piece }" class="col-md-3 col-xs-6"></div>
				<div data-bind="compose: { model: productDetailsFormModel.innerPiece }" class="col-md-3 col-xs-6"></div>
				<div data-bind="compose: { model: productDetailsFormModel.secondInnerPiece }" class="col-md-3 col-xs-6"></div>
			</div>
		</div>
	    
	    <div class="modal-footer">
	    	<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
	    </div>
    </form>
</div>
