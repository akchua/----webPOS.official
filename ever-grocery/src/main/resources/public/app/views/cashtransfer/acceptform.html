<div id="divAcceptModal" class="modal-content modal-sm">
    <div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
        <h2 align="center">Accept Cash Transfer</h2>
    </div>
    
    <div class="modal-body">
    	<div class="row">
			<dl class="dl-horizontal">
				<dt>Cash From:</dt>
				<dd data-bind="text: formattedCashFromName"></dd>
				<dt>Amount:</dt>
				<dd data-bind="text: formattedAmount"></dd>
	    	</dl>
		</div>
		
		<label class="control-label" for="auth">Authentication</label>
		<div class="controls">
			<input data-bind="textInput: auth" type="password" id="auth" name="auth" placeholder="" class="form-control input-lg">
			<p>
				<span class="help-block">Your password</span>
			</p>
		</div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
    </div>
</div>
