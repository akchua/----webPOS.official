<section>
	<form role="search" class="form-inline">
		<div class="input-group col-md-4 col-xs-12">
			<input data-bind="textInput: searchKey, hasFocus: searchFocus" type="text" class="form-control" placeholder="Search">
			<span class="input-group-btn">
				<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
			</span>
		</div>
	</form>
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-xs-12"></div>
	</div>
	
	<div class="row">
	   	<div class="col-md-12">
	   		<table class="table table-responsive table-hover">
	   			<thead>
	   				<tr>
	   					<th>Code</th>
	   					<th>Name</th>
	   					<th>Display Name</th>
	   					<th>Category</th>
	   				</tr>
	   			</thead>
	   		
	   			<tbody data-bind="foreach: { data: productList, as: 'product' }">
	   				<tr>
	   					<td data-bind="text: product.code"></td>
	   					<td data-bind="text: product.name"></td>
	   					<td data-bind="text: product.displayName"></td>
	   					<td data-bind="text: product.category.name"></td>
	   					<td>
	   						<div class="pull-right">
	   							<button data-bind="click: function() { $parent.more(product.id) }" type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
	   						</div>
	   					</td>
	   				</tr>
	   			</tbody>
	   		</table>
	   	</div>
	</div>
</section>
