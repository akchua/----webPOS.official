<section>
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	 </div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-responsive table-hover">
    			<thead>
    				<tr>
    					<th>Code</th>
    					<th>Name</th>
    					<th>Store Name</th>
    					<th>Category</th>
    					<th class="text-center">AVG Days Between Orders</th>
    					<th class="text-center">Last Order</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: customerList, as: 'customer' }">
    				<tr>
    					<td data-bind="text: customer.code"></td>
    					<td data-bind="text: customer.name"></td>
    					<td data-bind="text: customer.storeName"></td>
    					<td data-bind="text: customer.customerCategory.name"></td>
    					<td class="text-center" data-bind="text: customer.formattedAverageSchedule"></td>
    					<td class="text-center text-danger" data-bind="text: customer.formattedLastPurchaseDays"></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>
