<div id="divPurchaseOrderPageSearchModal" class="modal-content modal-lg">
	<div class="modal-header">
        <h3 align="center">Search</h3>
    </div>

	<div class="modal-body">
		<div class="row">
			<form role="search" class="form-inline">
				<div class="col-xs-6">
					<div class="input-group col-md-8 col-xs-8">
			          	<input data-bind="textInput: searchKey, hasFocus: searchFocus" type="text" class="form-control autofocus" placeholder="Search">
				        <span class="input-group-btn">
				        	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
				        </span>
			        </div>
		        </div>
		        <div class="col-xs-6">
		        	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }"></div>
		        </div>
	        </form>
		</div>
		
		<div class="row">
    		<table class="table table-fixed">
    			<thead>
    				<tr>
    					<th class="col-xs-12">Name</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<td data-bind="text: product.name" class="col-xs-10"></td>
    					<td class="col-xs-2">
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.details(product.id) }" type="button" class="btn btn-info btn-sm">Add</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
	    </div>
	</div>
	
	<div class="modal-footer">
        <button data-bind="click: cancel" class="btn btn-warning">Done</button>
    </div>
</div>
