<div id="divCustomerOrderFormModal" class="modal-content">
	<form>
	    <div class="modal-header">
	    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
	        <h3 align="center"><span data-bind="text: preTitle"></span> Purchase Order</h3>
	    </div>
	    
	    <div class="modal-body">
			<div class="form-group">
				<label for="inputCompany">Company</label>
				<select data-bind="options: companyList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- Select Company --', value: purchaseOrderFormModel.companyId" class="form-control" id="inputCompany"></select>
				<p data-bind="text: errors.companyId" class="text-danger"></p>
				<span class="help-block">Create purchase order for which company</span>
			</div>
			
			<div class="form-group">
				<label for="inputDeliveredOn">Delivery Date</label>
				<input data-bind="value: purchaseOrderFormModel.deliveredOn" type="date" class="form-control" />
				<p data-bind="text: errors.deliveredOn" class="text-danger"></p>
				<span class="help-block">The exact delivery date as indicated by the receiver</span>
			</div>
    	</div>
	    
	    <div class="modal-footer">
	    	<button data-bind="click: save" type="submit" class="btn btn-primary">Create</button>
	        <button data-bind="click: cancel" class="btn btn-warning">Cancel</button>
	    </div>
    </form>
</div>
