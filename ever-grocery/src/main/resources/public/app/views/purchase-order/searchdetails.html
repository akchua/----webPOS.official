<div id="divSearchDetailsModal" class="modal-content">
    <div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
        <h3 align="center">Select Unit Type - <span data-bind="text: productName"></span></h3>
    </div>
    
    <div class="modal-body">
    	<div class="row">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Unit</th>
    					<th class = "text-center">Contains</th>
    					<th data-bind="visible: beforeVatAndDiscount" class="text-right">No VAT Price</th>
    					<th data-bind="visible: beforeVatAfterDiscount" class="text-right">No VAT w/ Disc Price</th>
    					<th data-bind="visible: afterVatBeforeDiscount" class="text-right">Gross Price</th>
    					<th class = "text-right">Net Price</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productDetailList, as: 'productDetail' }">
    				<tr data-bind="if: productDetail.quantity != 0">
    					<th data-bind="text: productDetail.unitType.displayName"></th>
    					<td data-bind="text: productDetail.formattedContent" class = "text-center"></td>
    					<td data-bind="text: productDetail.formattedBeforeVatAndDiscountPrice, visible: $parent.beforeVatAndDiscount" class = "text-right"></td>
    					<td data-bind="text: productDetail.formattedBeforeVatAfterDiscountPrice, visible: $parent.beforeVatAfterDiscount" class = "text-right"></td>
    					<td data-bind="text: productDetail.formattedGrossPrice, visible: $parent.afterVatBeforeDiscount" class = "text-right"></td>
    					<td data-bind="text: productDetail.formattedNetPrice" class = "text-right"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.add(productDetail.id, productDetail.unitType.displayName) }" type="button" class="btn btn-info btn-sm">Add</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
		</div>
	</div>
	
	<div class="modal-footer">
        <button data-bind="click: cancel" class="btn btn-warning">Cancel</button>
    </div>
</div>
