<section>
	<div class="row">
		<div class="col-md-6 col-xs-6">
			<button data-bind="click: create" type="button" class="btn btn-success">New P.O.</button>
			<button data-bind="click: offtake" type="button" class="btn btn-success">Generate Offtake</button>
			<button data-bind="click: generate" type="button" class="btn btn-danger">Generate P.O.</button>
			<button data-bind="click: inventory" type="button" class="btn btn-info">Inventory</button>
		</div>
			
		<form class="form-inline" role="form">
			<div class="input-group col-md-4 col-xs-4 pull-right">
				<div class="form-group">
					<select data-bind="options: companyList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- All Company --', value: companyId, event: { change: refreshPurchaseOrderList }" class="form-control" id="inputCompany"></select>
				</div>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-responsive table-hover">
    			<thead>
    				<tr>
    					<th>ID</th>
    					<th>Delivery Date</th>
    					<th>Company</th>
    					<th>Creator</th>
    					<th class="text-right">Total Amount</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: purchaseOrderList, as: 'purchaseOrder' }">
    				<tr>
    					<td data-bind="text: purchaseOrder.id"></td>
    					<td data-bind="text: purchaseOrder.formattedDeliveredOn"></td>
    					<td>
    						<span data-bind="if: purchaseOrder.company">
    							<span data-bind="text: purchaseOrder.company.name"></span>
    						</span>
    					</td>
    					<td>
    						<span data-bind="if: purchaseOrder.creator">
    							<span data-bind="text: purchaseOrder.creator.lastName"></span><span>, </span><span data-bind="text: purchaseOrder.creator.firstName"></span>
    						</span>
    					</td>
    					<td class="text-right"><span data-bind="text: purchaseOrder.formattedTotalAmount"></span></td>
    					<td>
    						<div class="pull-right">
    							<a data-bind="click: function() { $parent.details(purchaseOrder.id) }" type="button" class="btn btn-info btn-sm" title="Edit"><i class="fa fa-edit"></i></a>
    							<button data-bind="click: function() { $parent.remove(purchaseOrder.id) }" type="button" class="btn btn-danger btn-sm" title="Delete"><i class="fa fa-trash"></i></button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>
