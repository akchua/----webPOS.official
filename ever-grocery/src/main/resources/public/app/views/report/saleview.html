<div id="divSaleViewModal" class="modal-content modal-lg">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
		<h3 align="center">Sales View</h3>
	</div>
	
	<div class="modal-body">
		<div class="row">
			<div class="panel panel-info col-lg-6">
				<div class="panel-body">
					<dl class="dl-horizontal">
						<dt>SI/Refund/Ref. #:</dt>
						<dd>
							<span data-bind="text: customerOrderViewModel.serialInvoiceNumber"></span>/
							<span data-bind="text: customerOrderViewModel.refundNumber"></span>/
							<span data-bind="text: customerOrderViewModel.referenceSerialInvoiceNumber"></span>
						</dd>
						<dt>Customer Name:</dt>
						<dd>
							<span data-bind="text: customer.formattedName"></span>
						</dd>
						<dt>Customer Card:</dt>
						<dd>
							<span data-bind="text: customer.formattedCardId"></span>
						</dd>
						<dt>Earned Points:</dt>
						<dd data-bind="text: customerOrderViewModel.formattedPointsEarned"></dd>
						<br>
						<dt>Total Items:</dt>
						<dd data-bind="text: customerOrderViewModel.totalItems"></dd>
						<dt>Date Paid:</dt>
						<dd data-bind="text: customerOrderViewModel.formattedPaidOn"></dd>
						<dt>Cashier:</dt>
						<dd data-bind="text: customerOrderViewModel.formattedCashier"></dd>
			    	</dl>
				</div>
			</div>
			<div class="panel panel-success col-lg-6">
				<div class="panel-body">
					<dl class="dl-horizontal">
						<dt>Cash :</dt>
						<dd data-bind="text: customerOrderViewModel.formattedCash"></dd>
						<dt>Check Amount:</dt>
						<dd data-bind="text: customerOrderViewModel.formattedCheckAmount"></dd>
						<dt>Card Amount:</dt>
						<dd data-bind="text: customerOrderViewModel.formattedCardAmount"></dd>
						<dt>Points Amount:</dt>
						<dd data-bind="text: customerOrderViewModel.formattedPointsAmount"></dd>
						<br>
						<dt>Gross Total:</dt>
						<dd data-bind="text: customerOrderViewModel.formattedGrossAmount"></dd>
						<dt>Total Discount:</dt>
						<dd>
							(<span data-bind="text: customerOrderViewModel.discountShorthand"></span>)
							<span data-bind="text: customerOrderViewModel.formattedTotalDiscount"></span>
						</dd>
						<dt>Outright Discount:</dt>
						<dd>
							<span data-bind="text: customerOrderViewModel.formattedOutrightPromoDiscount"></span>
						</dd>
			    	</dl>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="input-group col-md-offset-3 col-md-6">
				<input data-bind="value: customerOrderViewModel.cartonCount" type="text" size="1" class="form-control" disabled>
		    	<span class="input-group-btn"><button class="btn btn-default disabled">C</button></span>
		    	
		    	<input data-bind="value: customerOrderViewModel.plasticCount" type="text" size="1" class="form-control" disabled>
		    	<span class="input-group-btn"><button class="btn btn-default disabled">P</button></span>
		    	
		    	<input data-bind="value: customerOrderViewModel.bagCount" type="text" size="1" class="form-control" disabled>
		    	<span class="input-group-btn"><button class="btn btn-default disabled">SB</button></span>
			</div>
		</div>
		
		<div class="row">
			<h3>
				<span class="col-xs-4">Order <span class="text-md-red-elite">#<span data-bind="text: customerOrderViewModel.customerOrderNumber"></span></span></span>
				<span class="col-xs-offset-2 col-xs-6 text-center">TOTAL: <span class="text-lg-green-neuton">&#8369; <span data-bind="text: customerOrderViewModel.formattedTotalAmount" ></span></span></span>
			</h3>
		</div>
		
		<br>
		
		<div class="row">
			<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
		</div>
		
		<div class="row">
	    	<div class="col-md-12">
	    		<table class="table table-hover">
	    			<thead>
	    				<tr>
	    					<th class = "text-center">Quantity</th>
	    					<th>Unit</th>
	    					<th>Code</th>
	    					<th>Product Name</th>
	    					<th class = "text-right">Unit Price</th>
	    					<th class = "text-right">Total Price</th>
	    				</tr>
	    			</thead>
	    			
	    			<tbody data-bind="foreach: { data: customerOrderDetailList, as: 'orderDetail' }">
	    				<tr>
	    					<td data-bind="text: orderDetail.quantity" class = "text-center"></td>
	    					<td data-bind="text: orderDetail.unitType.displayName"></td>
	    					<td data-bind="text: orderDetail.productCode"></td>
	    					<td data-bind="text: orderDetail.productName"></td>
	    					<td data-bind="text: orderDetail.formattedUnitPrice" class = "text-right"></td>
	    					<td data-bind="text: orderDetail.formattedTotalPrice" class = "text-right"></td>
	    				</tr>
	    			</tbody>
	    		</table>
	    	</div>
	    </div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-success" data-bind="click: cancel">Done</button>
    </div>
</div>
