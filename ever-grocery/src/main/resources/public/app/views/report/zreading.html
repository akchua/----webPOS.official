<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Print Z-Reading</h3>
		</div>

		<div class="modal-body">
			<div class="row">	
				<div class="control-group">
					<label class="control-label col-xs-12">Reading Date:</label>
					<div class="controls">
						<input data-bind="value: readingDate" type="date" class="form-control" />
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: printZReading, enable: enablePrintButton">Print</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
