<div id="divPurchaseViewModal" class="modal-content modal-lg">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
		<h3 align="center"><span data-bind="text: purchaseOrderViewModel.companyName"></span> - ID: <span data-bind="text: purchaseOrderViewModel.purchaseOrderId"></span></h3>
	</div>
	
	<div class="modal-body">
		<h1 class="text-center">Total Amount: <span class="label label-success">Php <span data-bind="text: purchaseOrderViewModel.formattedTotalAmount"></span></span></h1>
		<div class="row">
			<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
		</div>
		
		<div class="row">
	    	<div class="col-md-12">
	    		<table class="table table-hover">
	    			<thead>
	    				<tr>
	    					<th class = "text-center">Quantity</th>
	    					<th>Unit</th>
	    					<th>Product Name</th>
	    					<th data-bind="visible: beforeVatAndDiscount" class="text-right">No VAT Price</th>
	    					<th data-bind="visible: beforeVatAfterDiscount" class="text-right">No VAT w/ Disc Price</th>
	    					<th data-bind="visible: afterVatBeforeDiscount" class="text-right">Gross Price</th>
	    					<th class="text-right">Net Price</th>
	    					<th class="text-right">Total Price</th>
	    				</tr>
	    			</thead>
	    			
	    			<tbody data-bind="foreach: { data: purchaseOrderDetailList, as: 'orderDetail' }">
	    				<tr>
	    					<td data-bind="text: orderDetail.quantity" class = "text-center"></td>
	    					<td data-bind="text: orderDetail.unitType"></td>
	    					<td data-bind="text: orderDetail.productName"></td>
	    					<td data-bind="text: orderDetail.formattedBeforeVatAndDiscountPrice, visible: $parent.beforeVatAndDiscount" class = "text-center"></td>
	    					<td data-bind="text: orderDetail.formattedBeforeVatAfterDiscountPrice, visible: $parent.beforeVatAfterDiscount" class = "text-center"></td>
	    					<td data-bind="text: orderDetail.formattedGrossPrice, visible: $parent.afterVatBeforeDiscount" class = "text-center"></td>
	    					<td data-bind="text: orderDetail.formattedNetPrice" class = "text-right"></td>
	    					<td data-bind="text: orderDetail.formattedTotalPrice" class = "text-right"></td>
	    				</tr>
	    			</tbody>
	    		</table>
	    	</div>
	    </div>
    </div>
    
    <div class="modal-footer">
    	<button class="btn btn-primary" data-bind="click: check, visible: isListing">Check</button>
        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
    </div>
</div>
