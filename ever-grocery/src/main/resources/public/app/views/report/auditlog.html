<div id="divPurchaseViewModal" class="modal-content modal-lg">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
		<h3 align="center">Audit Log</h3>
	</div>
	
	<div class="modal-body">
		<div class="row">
			<div class="col-md-4 col-xs-12">
				<select data-bind="options: userList, optionsValue: 'id', optionsText: 'formattedName', optionsCaption: '-- All Logs --', value: subjectId, event: { change: refreshAuditLogList }" class="form-control" id="inputAuditSubject"></select>
			</div>
			<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-7 col-xs-10"></div>
			<div class="col-md-1 col-xs-2"><i data-bind="click: refreshAuditLogList" class="fa fa-refresh"></i></div>
		</div>
		
		<div class="row">
	    	<div class="col-md-12">
	    		<table class="table table-hover">
	    			<thead>
	    				<tr>
	    					<th class = "text-center">Subject Of Audit</th>
	    					<th>Period</th>
	    					<th class="text-right">TXN Amount</th>
	    					<th class="text-right"># of TXN</th>
	    					<th>TXN Type</th>
	    					<th class="text-right">Withheld Cash</th>
	    				</tr>
	    			</thead>
	    			
	    			<tbody data-bind="foreach: { data: auditLogList, as: 'auditLog' }">
	    				<tr>
	    					<td>
	    						<img data-bind="attr: { src : auditLog.subjectOfAudit.imagePath }" class="img-circle text-center" width="28px" height="28px">
	    						<span data-bind="text: auditLog.subjectOfAudit.id"></span> - <span data-bind="text: auditLog.subjectOfAudit.shortName"></span>
	    					</td>
	    					<td data-bind="text: auditLog.auditPeriod"></td>
	    					<td data-bind="text: auditLog.formattedAmount" class = "text-right"></td>
	    					<td data-bind="text: auditLog.transactionCount" class = "text-right"></td>
	    					<td data-bind="text: auditLog.auditLogType.displayName"></td>
	    					<td data-bind="text: auditLog.formattedWithheldCash" class = "text-right"></td>
	    				</tr>
	    			</tbody>
	    		</table>
	    	</div>
	    </div>
    </div>
    
   	<div class="modal-footer">
        <button class="btn btn-warning" data-bind="click: cancel">Done</button>
    </div>
</div>
