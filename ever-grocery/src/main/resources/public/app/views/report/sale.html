<section>
	<div class="row">
		<!-- <div class="col-md-4 col-xs-4">
			<button data-bind="click: generateReport" type="button" class="btn btn-success">Generate Report</button>
		</div> -->
		<div class="col-md-5 col-xs-5">
			<button data-bind="click: zReading" type="button" class="btn btn-success">Z-Reading</button>
			<button data-bind="click: backendReport" type="button" class="btn btn-warning">Backend Report</button>
			<!-- <button data-bind="click: journal" type="button" class="btn btn-warning">Journal</button> -->
		</div>
		
		<form role="search" class="form-inline">
			<div class="input-group pull-right col-md-3 col-xs-4">
	          	<input data-bind="value: quickId" type="text" size="12em" class="form-control" placeholder="Find sales by SIN">
		        <span class="input-group-btn">
		        	<button data-bind="click: quickView" type="submit" class="btn btn-info"><i class="fa fa-eye"></i></button>
		        </span>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<label class="checkbox-inline col-xs-offset-1 col-xs-2">
			<input data-bind="visible: allowRecentToggle, checked: showRecent" type="checkbox" name="recentcheckbox">Show Recent Only
		</label>
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-9"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-responsive table-hover">
    			<thead>
    				<tr>
    					<th>Order ID</th>
    					<th>SI/Refund No.</th>
    					<th>Date Paid</th>
    					<th>Server</th>
    					<th>Cashier</th>
    					<th class="text-right">Total Amount</th>
    					<th class="text-center">Status</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: customerOrderList, as: 'customerOrder' }">
    				<tr>
    					<td data-bind="text: customerOrder.id"></td>
    					<td>
    						<span data-bind="text: customerOrder.serialInvoiceNumber"></span>/
    						<span data-bind="text: customerOrder.refundNumber"></span>
    					</td>
    					<td data-bind="text: customerOrder.formattedPaidOn"></td>
    					<td>
    						<span data-bind="if: customerOrder.creator">
    							<span data-bind="text: customerOrder.creator.shortName"></span>
    						</span>
    					</td>
    					<td>
    						<span data-bind="if: customerOrder.cashier">
    							<span data-bind="text: customerOrder.cashier.shortName"></span>
    						</span>
    					</td>
    					<td class="text-right"><span data-bind="text: customerOrder.formattedTotalAmount"></span></td>
    					<td data-bind="text: customerOrder.status.displayName" class="text-center"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.view(customerOrder.id) }, enable: $parent.enableButtons" type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
    							<!-- ko if: customerOrder.status.name === 'PAID' -->
    							<button data-bind="click: function() { $parent.print(customerOrder.id, customerOrder.orderNumber) }, enable: $parent.enableButtons" type="button" class="btn btn-primary btn-sm" title="Print"><i class="fa fa-print"></i></button>
    							<!-- /ko -->
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>
